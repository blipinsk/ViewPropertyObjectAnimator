ext {
    buildConfig = [
            'version'   : [
                    'code': 12,
                    'name': VERSION_NAME,
            ],
    ]
}

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}
